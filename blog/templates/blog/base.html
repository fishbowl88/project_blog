<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
    <nav class="navbar navbar-default custom-navbar">
         <div class="container-fluid">
             <ul class="nav navbar-nav">
                 <li ><a class="navbar-brand"href="{% url 'post_list' %}">My Blog</a></li>
                 <li ><a class="navbar-link"href="{% url 'about' %}">About</a></li>



             </ul>
            <ul class="nav navbar-nav navbar-right">
                 {% if user.is_authenticated %}
                    <li><a class="navbar-link" href="{% url 'post_new' %}">New Post</a></li>
                    <li><a class="navbar-link" href="{% url 'post_draft_list' %}">Drafts</a></li>
                    <li><a class="navbar-link" href="{% url 'logout' %}">Logout</a></li>
                    <li><a>Welcome {{ user.username }}</a></li>
                 {% else %}
                    <li><a class="navbar-link" href="{% url 'login' %}">Login</a></li>
                 {% endif %}

            </ul>

         </div>
    </nav>





    <div class="container">
        {% block content %}
        
        {% endblock %}


    </div>


</body>
</html>
